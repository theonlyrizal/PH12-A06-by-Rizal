<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <!-- Tailwind and DaiyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Inter Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="w-full bg-[#f0fdf4] inter-font">
    <nav>
      <div class="navbar bg-[#15803D] text-white md:px-[6%] items-center">
        <div class="navbar-start">
          <!-- for mobile: itm dropdown -->
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-black"
            >
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant A Tree</a></li>
            </ul>
          </div>
          <a class="btn bg-[#15803D] text-xl md:text-2xl text-white border-0 shadow-none">
            <i class="fa-solid fa-tree" style="color: #ffffff"></i> Green Earth
          </a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-xl">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant A Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-[#FACC15] shadow-none border-0 text-[#15803D] rounded-[3rem]"
            >PLant a Tree</a
          >
        </div>
      </div>
    </nav>
    <header>
      <div class="hero bg-base-200 h-[40vh]">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <h1 class="text-5xl font-bold">Hello there</h1>
            <p class="py-6">
              Join our mission to plant 1 million trees and make the Earth greener for future
              generations.
            </p>
            <button class="btn btn-primary">Get Started</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Script connect -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
